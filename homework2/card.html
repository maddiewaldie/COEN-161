<html>
    <head>
        <title>YouTube Card</title>
        <link href="card.css" rel="stylesheet">
    </head>
    <body>
        <div class="card">
            <div class="thumbnail">
                <img class="still" src="still.webp" alt="Thumbnail">
                <img class="animated" src="animated.webp" alt="Thumbnail Animated" id="animated-img">
                <img class="clock" src="clock.png" alt="Clock Icon">
                <img class="video-time" src="time.png" alt="Time Icon">
            </div>
            <div class="details">
                <img class="logo" src="image.png" alt="Channel Logo">
                <h3>YouTube Video Thumbnail</h3>
                <span class="time">2 days ago</span>
            </div>
        </div>
    </body>
</html>
