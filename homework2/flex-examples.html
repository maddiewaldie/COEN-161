<html>
<head>
    <title>Flexbox Patterns</title>
    <link href="./flex-examples.css" rel="stylesheet"/>
</head>
<body>
    <h1>Stretch All Pattern</h1>
    <div class="container-stretch-all">
        <div class="item-stretch-all"></div>
        <div class="item-stretch-all"></div>
        <div class="item-stretch-all"></div>
    </div>

    <h1>Stretch Middle Pattern</h1>
    <div class="container-stretch-middle">
        <div class="item-stretch-middle"></div>
        <div class="item-stretch-middle-center"></div>
        <div class="item-stretch-middle"></div>
    </div>
    
    <h1>Alternating Grid Pattern</h1>
    <div class="container-alternating-grid">
        <div class="item-alternating-grid"></div>
        <div class="item-alternating-grid"></div>
        <div class="item-alternating-grid"></div>
        <div class="item-alternating-grid"></div>
        <div class="item-alternating-grid"></div>
        <div class="item-alternating-grid"></div>
    </div>
    
    <h1>Vertical Stack Pattern</h1>
    <div class="container-vertical-stack">
        <div class="item-vertical-stack"></div>
        <div class="item-vertical-stack"></div>
        <div class="item-vertical-stack"></div>
    </div>

    <h1>Masonry Pattern</h1>
    <div class="container-masonry">
        <div class="item-masonry"></div>
        <div class="item-masonry"></div>
        <div class="item-masonry"></div>
        <div class="item-masonry"></div>
        <div class="item-masonry"></div>
        <div class="item-masonry"></div>
        <div class="item-masonry"></div>
        <div class="item-masonry"></div>
        <div class="item-masonry"></div>
    </div>
    
</body>
</html>
